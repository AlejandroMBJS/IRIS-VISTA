version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iris-vista-backend
    ports:
      - "8087:8087"
    environment:
      - PORT=8087
      - ENVIRONMENT=development
      - CORS_ORIGIN=http://localhost:3007,http://192.168.32.206:3007
      - DATABASE_PATH=/app/data/vista.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - JWT_ACCESS_EXPIRY=15
      - JWT_REFRESH_EXPIRY=10080
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-32-byte-long-key-for-aes256!!!!!}
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=deepseek-r1:14b
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - BACKEND_URL=http://backend:8087
    container_name: iris-vista-frontend
    ports:
      - "3007:3000"
    environment:
      - BACKEND_URL=http://backend:8087
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: iris-vista-network
